<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <title>Ratings-Sales</title>
  </head>
  <body>
    <article class="content-block-sales">
      <h2>Sales</h2>
      <img src="./assets/icons/chart-line.png" alt="chart-line" />
      <div class="item-1">Weekly Sales</div>
      <div class="item-2">$ 15,000</div>
      <div class="item-3">Increased by 60%</div>
      <div class="circle"></div>
    </article>

    <article class="content-block-orders">
      <h2>Orders</h2>
      <img src="./assets/icons/flag.png" alt="flag" />
      <div class="item-1">Weekly Orders</div>
      <div class="item-2">45,6334</div>
      <div class="item-3">Decreased by 10%</div>
      <div class="circle"></div>
    </article>

    <article class="content-block-visitors">
      <h2>Visitors</h2>
      <img src="./assets/icons/diamond.png" alt="diamond" />
      <div class="item-1">Visitors Online</div>
      <div class="item-2">95,5741</div>
      <div class="item-3">Increased by 5%</div>
      <div class="circle"></div>
    </article>
  </body>
</html>
